<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/admin}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div align="center">
        <h1>Create New Category</h1>
        <br />
        <form action="#" th:action="@{/update/{id}(id=${product.id})}" th:object="${product}"
              method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="${product.name}" /></td>
                </tr>
                <tr>
                    <td>categoryid:</td>
                    <td><input type="text" th:field="${product.categoryid}" /></td>
                </tr>
                <tr>
                    <td>price:</td>
                    <td><input type="text" th:field="${product.price}" /></td>
                </tr>
                <tr>
                    <td>quantity:</td>
                    <td><input type="text" th:field="${product.quantity}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
